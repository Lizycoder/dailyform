<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>Create your free account</title>
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<form class="form">
		<h1 class="form__title">Create your free account</h1>
		<p class="form__info">Come and join our cool and amazing community, fill in your details
		to get started. Already have an account? <a class="form__link" href="">Log in.</a></p>
		<input class="fields fields--slim" type="text" name="username" placeholder="Last name" required>
		<input class="fields fields--slim" type="text" name="user-surname" placeholder="First name">
		<input class="fields" type="email" name="email-address" placeholder="Email address" required>
		<input class="fields" type="password" name="password" placeholder="Password" required>
		<button class="btn">Sign up for free</button>
		<p class="form__info form__info--small">By clicking on “Sign up for free”, you agree to the <a class="form__link" href="">Terms of Service</a> and the <a class="form__link" href="">Privacy Policy</a></p>
	</form>

</body>
</html>
